<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correl Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Correl Tracker</h1>
        <p>Upload your correlational exam CSV file for analysis.</p>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file">Select CSV file:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>

            <div class="submit-btn">
                <button type="submit">Upload and Analyze</button>
            </div>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<h2>Analysis Results:</h2>
                    <p>Correct Answers: ${result.correct_answers}</p>
                    <p>Incorrect Answers: ${result.incorrect_answers}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
